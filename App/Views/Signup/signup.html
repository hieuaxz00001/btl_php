<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link
            rel="stylesheet"
            href="http://spec.edu.vn:3000/template_admin/front-dashboard/assets/css/vendor.min.css"
    />
    <link
            rel="stylesheet"
            href="http://spec.edu.vn:3000/template_admin/front-dashboard/assets/css/theme2.min.css"
    />
    <link
            rel="stylesheet"
            href="http://spec.edu.vn:3000/template_admin/front-dashboard/assets/vendor/icon-set/style.css"
    />
</head>
<body>
<main id="content" role="main" class="main">


    <div class="position-fixed top-0 right-0 left-0 bg-img-hero"
         style="height: 32rem; background-image: url(assets/svg/components/abstract-bg-4.svg);">
        <!-- SVG Bottom Shape -->
        <figure class="position-absolute right-0 bottom-0 left-0">
            <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273">
                <polygon fill="#fff" points="0,273 1921,273 1921,0 "></polygon>
            </svg>
        </figure>
        <!-- End SVG Bottom Shape -->
    </div>
    <div class="container py-5 py-sm-7">
        <a class="d-flex justify-content-center mb-5" href="index.html">
            <img class="z-index-2" src="assets\svg\logos\logo.svg" alt="Image Description" style="width: 8rem;">
        </a>

        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <!-- Card -->
                <div class="card card-lg mb-5">
                    <div class="card-body">
                        <!-- Form -->
                        <form class="js-validate" method="post" action="/signup/create">
                            <div class="text-center">
                                <div class="mb-5">
                                    <h1 class="display-4">Sign in</h1>
                                    <p> Do you already have an account? <a href="/login">Login
                                        here</a></p>
                                </div>


                            </div>

                            <!-- Form Group -->
                            <div class="js-form-message form-group">
                                <label class="input-label" for="inputEmail">Name</label>

                                <input type="text" class="form-control form-control-lg" id="inputName"
                                       name="name" placeholder="Name" autofocus value="{{ user.name }}"
                                       required>
                            </div>
                            <!-- Form Group -->
                            <div class="js-form-message form-group">
                                <label class="input-label" for="inputEmail">Your email</label>

                                <input type="email" class="form-control form-control-lg" id="inputEmail" name="email"
                                       placeholder="Email address" autofocus value="{{ user.email }}"
                                       required="">
                            </div>
                            <!-- End Form Group -->

                            <!-- Form Group -->
                            <div class="js-form-message form-group">
                                <label class="input-label" for="inputPassword" tabindex="0">
                        <span class="d-flex justify-content-between align-items-center">
                          Password
                          <a class="input-label-secondary" href="authentication-reset-password-basic.html">Forgot Password?</a>
                        </span>
                                </label>

                                <div class="input-group input-group-merge">
                                    <input type="password" class="js-toggle-password form-control form-control-lg"
                                           id="inputPassword" name="password" placeholder="Password"
                                           required=""
                                    >
                                    <div id="changePassTarget" class="input-group-append">
                                        <a class="input-group-text" href="javascript:;">
                                            <i id="changePassIcon" class="tio-hidden-outlined"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Group -->

                            <!-- Checkbox -->
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="termsCheckbox"
                                           name="remember_me" {% if remember_me %} checked="checked" {% endif %}>
                                    <label class="custom-control-label text-muted" for="termsCheckbox"> Remember
                                        me</label>
                                </div>
                            </div>
                            <!-- End Checkbox -->

                            <button type="submit" class="btn btn-lg btn-block btn-primary">Sign in</button>
                        </form>
                        <!-- End Form -->
                    </div>
                </div>
                <!-- End Card -->

                <!-- Footer -->
                <div class="text-center">
                    <small class="text-cap mb-4">Trusted by the world's best teams</small>

                    <div class="w-85 mx-auto">
                        <div class="row justify-content-between">
                            <div class="col">
                                <img class="img-fluid" src="assets\svg\brands\gitlab-gray.svg" alt="Image Description">
                            </div>
                            <div class="col">
                                <img class="img-fluid" src="assets\svg\brands\fitbit-gray.svg" alt="Image Description">
                            </div>
                            <div class="col">
                                <img class="img-fluid" src="assets\svg\brands\flow-xo-gray.svg" alt="Image Description">
                            </div>
                            <div class="col">
                                <img class="img-fluid" src="assets\svg\brands\layar-gray.svg" alt="Image Description">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Footer -->
            </div>
        </div>
    </div>
</main>
</body>
