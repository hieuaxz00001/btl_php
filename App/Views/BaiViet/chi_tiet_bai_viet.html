<body class="">

<nav class="navbar block-nav  navbar-expand-lg navbar-light bg-light" style="position: sticky;top: 0;z-index: 1000;">
    <div class="container">
        <a href="http://localhost/" class="fw-bold fs-1 text-danger ">Trang chủ</a>
        <button class="navbar-toggler" id="shownav" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="list-menu navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item item-menu">
                    <a href="http://localhost/chu-de?chu-de=Thời sự">Thời sự</a>
                </li>
                <li class="nav-item item-menu">
                    <a href="http://localhost/chu-de?chu-de=Kinh doanh">Kinh doanh</a>

                <li class="nav-item item-menu">

</nav>
<div class="content container mb-4">

    <div class="row mt-4">
        <div class="content-left col-12 ">
            <header class="entry-header">
                <h1 class="entry-title">{{data[0].tieu_de}}</h1>
                <div class="post-meta">
                    <span class="meta-date date updated"><i
                            class="fa fa-calendar"></i>{{data[0].ngay_tao}}
                    </span>
                    <span class="meta-author vcard author">
                        <span class="fn">
                            <i class="fa fa-user"></i>By
                            <a href="" title="Đăng bởi {{data[0].tac_gia}}" rel="author">{{data[0].tac_gia}}</a>
                        </span>
                    </span>
                    <span class="category-post">
                        <i class="fa fa-archive"></i>
                        <a href="" rel="tag">{{data[0].chu_de}}</a>
                    </span>
                </div>
            </header>
            <div class="entry-content">
                {{data[0].noi_dung_chinh | raw}}
            </div>
        </div>
    </div>
</div>
